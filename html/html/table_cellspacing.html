<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单元格间距</title>
	</head>
	<body>
		使用 Cell spacing 增加单元格之间的距离。
		<h4>没有cellspacing</h4>
		<table border="1">
			<tr>
				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
		<h4>带有cellspacing</h4>
		<table border="1" cellspacing="10">
			<tr>
				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
	</body>
</html>
