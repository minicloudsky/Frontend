<!DOCTYPE html>
<html>
	<head>
		<style>
			img{
				width: 200px;
				height: 200px;
			}
		</style>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<p>
		<img src="img/0.jpg" align="left" />
		带有图像的一个段落，图像align属性设置为“left”,图像将浮动到文本的左侧。
	</p></br>
	<p>
		<img src="img/0.jpg" align="right" />
		图像align属性设置为right，图像将浮动到文本右侧
	</p>
	</body>
</html>
