<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" style="border: 1 solid #c3c3c3;"> Your browser does not support canvas.</canvas>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var cxt = c.getContext("2d");

		img.src = "/img/sun.jpg";
		cxt.drawImage(img,0,0);
	</script>
	</body>
</html>
