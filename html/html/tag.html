<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>文本格式和标签</p></br>
		<b>b标签定义粗体文本</b></br>
		<big>big标签定义大号字</big></br>
		<em>em定义着重文字</em></br>
		<i>i定义斜体字</i></br>
		<small>small定义小体字</small></br>
		<strong>strong定义加粗语气</strong></br>
		<sub>sub定义下标字</sub></br>
		<sup>sup定义上标字</sup></br>
		<ins>ins定义插入字</ins></br>
		<del>del定义删除字</del></br>
		<p>计算机输出标签</p></br>
		<code>code定义计算机代码
		while(i<100){
			sum+=i;
		}
		</code></br>
		<kbd> 定义键盘码</kbd></br>
		<samp> samp定义计算机代码样本</samp></br>
		<tt>tt定义打字机代码</tt></br>
		<var>var定义变量</var></br>
		<pre>pre 定义预格式文本</pre></br>
	</body>
