<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格中的段落</title>
	</head>
	<body>
		<table border="2">
			<tr>
				<td>
					<p>这是一个段落。</p>
					<p>这是另一个段落。</p>
				</td>
				<td>这个单元包含一个表格:
					<table border="1">
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>这个单元包含一个列表:
					<ul>
						<li>苹果</li>
						<li>香蕉</li>
						<li>菠萝</li>
					</ul>
				</td>
				<td>Hello</td>
			</tr>
		</table>
	</body>
</html>
