<!DOCTYPE html>
<html>
	<head>
		<style>
			img{
				width: 200px;
				height: 200px;
			}
		</style>
		<meta charset="utf-8">
		<title>未设置对齐方式的图像</title>
	</head>
	<body>
		<h2>未设置对齐方式的图像</h2>
		<p>图像<img src="img/0.jpg" />在文本中</p>
		<h2>已经设置对齐方式的图像:</h2>
		<p>图像 <img src="img/0.jpg" align="bottom"/>在文本中</p>
		<p>图像 <img src="img/0.jpg" align="middle"/>在文本中</p>
		<p>图像 <img src="img/0.jpg" align="top"/>在文本中</p>
		<p>请注意:bottom对齐方式是默认对齐方式。</p>
	</body>
</html>
