<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用 Cell padding 来创建单元格内容与其边框之间的空白</title>
	</head>
	<body>
		使用 Cell padding 来创建单元格内容与其边框之间的空白
		<h4>没有cellpadding:</h4>
		<table border="2">
			<tr>
				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
		<h4>带有cellpadding:</h4>
		<table border="1" cellpadding="10">
			<tr>
				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
	</body>
</html>
