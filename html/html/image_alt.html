<!DOCTYPE html>
<html>
	<head>
<style>
	img{
		width: 200px;
		height: 200px;
	}
</style>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
		仅支持文本的浏览器无法显示图像，仅仅能够显示在图像的alt属性中指定的文本，在这里，
		alt的文本是向左转。
		</p>
		<p>请注意，如果您把鼠标指针移动到图像上，大多数浏览器会显示"alt"文本。</p>
		<img src="img/0.jpg" alt="向左转"/>
		<p>如果无法显示文本，将显示"alt"属性中的文本</p>
		<img src="img/fdhf0.jpg" alt="向左转"/>
	</body>
</html>
