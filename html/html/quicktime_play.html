<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<object width="420" height="360" classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
			<param name="src" value="bird.wav" />
			<param name="controller" value="true" />
		</object>
		<object width="420" height="360" classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab">
			<param name="src" value="/i/movie.mp4" />
			<param name="controller" value="true" />
		</object>
		<object width="400" height="40" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/
pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0">
			<param name="SRC" value="bookmark.swf">
			<embed src="bookmark.swf" width="400" height="40"></embed>
		</object>
		<p>Windows媒体文件的推荐代码</p>
		<object width="100%" height="100%" type="video/x-ms-asf" url="3d.wmv" data="3d.wmv" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6">
			<param name="url" value="3d.wmv">
			<param name="filename" value="3d.wmv">
			<param name="autostart" value="1">
			<param name="uiMode" value="full" />
			<param name="autosize" value="1">
			<param name="playcount" value="1">
			<embed type="application/x-mplayer2" src="3d.wmv" width="100%" height="100%" autostart="true" showcontrols="true"
			 pluginspage="http://www.microsoft.com/Windows/MediaPlayer/"></embed>
		</object>
		<p>html音频</p>
		<embed height="300" width="300" src="media/song.mp3" />
		<p>使用object元素</p>
		<object height="200" width="200" data="media/song.mp3"></object>
		<p>使用HTML5 audio元素</p>
		<audio controls="controls">
			<source src="media/song.mp3" type="audio/mp3">
			</source>
			<source src="media/movie.ogg" type="audio/ogg">
			</source>
			Your browser does not support this audio format.
		</audio>
		<p>最好的解决方法</p>
		<audio controls="controls" height="100" width="100">
			<source src="song.mp3" type="audio/mp3" />
			<source src="song.ogg" type="audio/ogg" />
			<embed height="100" width="100" src="song.mp3" />
		</audio>
		<br>
		<p>雅虎媒体播放器</p>
		<a href="media/song.mp3">Play Sound</a>
		<script type="text/javascript" src="http://mediaplayer.yahoo.com/js">
		</script>
		<br>
		<p>html播放视频</p>
		<video width="320" height="240" controls="controls">
			<source src="media/video.mp4" type="video/mp4">
			</source><br>
			<embed width="200" height="200" src="media/song.mp3"></embed>
		</video>
		<p>object标签嵌入视频</p>
		<object data="media/video.mp4" height="300" width="300">

		</object>
		<p>使用video标签</p>
		<video width="300" height="300" controls="controls">
			<source src="media/video.mp4" type="audio/mp4">
			</source>
			Your browser does not support the video tag.
		</video>
		<p>最好的解决方法</p>
		<video width="320" height="240" controls="controls">
			<source src="media/video.mp4" type="audio/mp4">
			</source>
			<object data="media/video.mp4" width="300" height="300">
				<embed src="media/video.mp4" width="300" height="300"></embed>
			</object>
		</video>
		<p>优酷解决方案</p>
		<embed src="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf" width="480" height="400" type="application/x-shockwave-flash">
		</embed>
		<p>使用超链接</p>
		<a href="media/video.mp4">Play a video file</a>
	</body>
</html>
