<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h4>横跨两列的单元格</h4>
		<table border="1">
			<tr>
				<th>姓名</th>
				<th colspan="2">电话</th>
			</tr>
			<tr>
				<td>Bill Gates</td>
				<td>328456 234 5</td>
				<td>432 564 365</td>
			</tr>
		</table>
		<h4>横跨两行的单元格</h4>
		<table border="1">
			<tr>
				<td>姓名</td>
				<td>Bill Fates</td>
			</tr>
			<tr>
				<th rowspan="2">电话</th>
				<td>555 77 877</td>
			</tr>
			<tr>
				<td>555 77 855</td>
			</tr>
		</table>
	</body>
</html>
