<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>This is a ul(无序列表)</p>
		<ul>
			<li>Coffee</li>
			<li>Milk</li>
			<li>Tea</li>
		</ul>
		<p>This is a ol(有序列表)</p>
		<ol>
			<li>
				<p>Deeplearning</p>
			</li>
			<li><label>Artifical Intellignce</label></li>
			<li><span>Machine Learning</span></li>
		</ol>
		<p>定义列表</p>
		<dl>
			<dt>Coffee</dt>
			<dd>Black hot drink</dd>
			<dt>Milk</dt>
			<dd>White cold drink</dd>
		</dl>
		<h4>Disc项目符号列表:</h4>
		<ul type="disc">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
			<li>桔子</li>
		</ul>
		<h4>Circle项目符号列表</h4>
		<ul type="circle">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
			<li>桔子</li>
		</ul>
		<p>square项目符号列表:</p>
		<ul type="square">
			<li>苹果</li>
			<li>香蕉</li>
			<li>柠檬</li>
			<li>桔子</li>
		</ul>
	</body>
</html>
