<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    用户名:<input type="text" id="username" />
    密码: <input type="password" id="password" />
    <button>localStorage存储</button>
    <button>localStorage获取</button>
    <button>localStorage更新</button>
    <button>localStorage删除</button>
    <button>localStorage清除</button>

    <script>
        /*
         *  localStorage
         *  数据存在硬盘上
         *  永久生效
         *  20M
         * */

        var txt = document.querySelector(".username")
        var btns = document.querySelectorAll('button');
        var password = document.querySelector('.password');
        //        localStorage存储数据
        btns[0].onclick = function () {
            window.localStorage.setItem('userName', txt.value);
            window.localStorage.setItem('password', password.value);
        }

        //        localStorage存储数据
        btns[1].onclick = function () {
            txt.value = window.localStorage.getItem('userName');
            password.value = window.localStorage.getItem("password");
        }

        //        localStorage删除数据
        btns[3].onclick = function () {
            window.localStorage.removeItem('userName');
            window.localStorage.removeItem('password');
        }
    </script>
</body>

</html>
