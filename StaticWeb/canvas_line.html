<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #c3c3c3;">
			Your browser does not support the canvas element;
		</canvas>
		<script type="text/javascript">
			var c = document.getElementById("myCanvas");
			var cxt = c.getContext("2d");
			cxt.moveTo(10,10);
			cxt.lineTo(100,10);
			cxt.lineTo(100,90);
			cxt.lineTo(10,90);
			cxt.lineTo(10,10);
			cxt.lineTo(100,90);
			cxt.moveTo(100,10);
			cxt.lineTo(10,90);
			cxt.moveTo(55,55);
			cxt.stroke();
		</script>
	</body>
</html>
