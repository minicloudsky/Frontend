<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" ;charset="gb2312" />
		<meta http-equiv="content-language" content="zh-cn" />
		<meta charset="utf-8">
		<title>标题不会显示在文档区</title>
	</head>
	<base target="_blank" />
	<body>
		<p>
			<head> 元素是所有头部元素的容器。<head> 内的元素可包含脚本，指示浏览器在何处可以找到样式表，提供元信息，等等。
					以下标签都可以添加到 head 部分：title、base、link、meta、script 以及 style。p
					<p>这段文本会显示出来。</p>
					<p>
						<a href="http://www.w3school.com.cn" target="_blank">这个链接</a>
						将在新窗口加载，因为target属性被设置为"_blank"
					</p>
					<p>
						<a href="http://www.baidu.com">这个链接</a>也将在新窗口打开，尽管没有设置target属性。
					</p>
	</body>
</html>
