		<table border="1" bgcolor="#FF0000">
			<tr>
				<td>First</td>

			<tr>
				<td>Second</td>
				<td>Row</td>

		<h2>背景图片</h2>
		<table border="2" background="img/0.jpg">

				<td>First</td>
				<td>Row</td>
			</tr>
			<tr>
				<td>Second</td>
				<td>Row</td>
			</tr>
		</table>
		
	</body>
</html>
