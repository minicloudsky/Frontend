<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<p>表格的表头使用<th>标签进行定义</p>
		<table border="1">
			<tr>
				<th>Heading</th>
				<th>Another Heading</th>
			</tr>
			<tr>
				<td>row1,cell1</td>
				<td>row1,cell2</td>
			</tr>
			<tr>
				<td>row2,cell1</td>
				<td>row2,cell2</td>
			</tr>
		</table>
		<p>空的单元格的边框无法显示出来，为避免改情况，在空单元格中加个空格占位符(&nbsp;)</p>
		<table border="1">
			<tr>
				<th>Heading</th>
				<th>Another Heading</th>
			</tr>
			<tr>
				<td></td>
				<td>row1,cell2</td>
			</tr>
			<tr>
				<td>row2,cell1</td>
				<td>row2,cell2</td>
			</tr>
		</table>
		<p>加个空格占位符(&nbsp;)</p>
		<table border="1">
			<tr>
				<th>Heading</th>
				<th>Another Heading</th>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>row1,cell2</td>
			</tr>
			<tr>
				<td>row2,cell1</td>
				<td>row2,cell2</td>
			</tr>
		
		</table>
	</body>
</html>
