<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="300" height="100"></canvas>
		<script type="text/javascript">
			var c = document.getElementById("myCanvas");
			var cxt = c.getContext("2d");
			cxt.fillStyle="red";
			cxt.fillRect(0,0,150,75);
		</script>
	</body>
	
</html>
